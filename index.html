<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-box">

        <div class="score-container">
            <div class="userlabel label">USER</div>
            <div class="cpulabel label">CPU</div>
            <span id="userpoints" class="userpoints points">0</span>
            <span class="points">:</span>
            <span id="cpupoints" class="cpupoints points">0</span>
        </div>
    </div>
    <div class="creator">
        <p id="creator">This was made by Andr√©s</p>
        <p id="winner" style="display: none;">User played <span id="userchoice">ex1</span> Cpu played <span
                id="cpuchoice">ex2</span>,<span id="won">won</span><span> WON</span></p>
    </div>
    <div class="picturesbox">
        <div id="rock" class="rock picture"></div>
        <div id="paper" class="paper picture"></div>
        <div id="scissors" class="scissors picture"></div>
    </div>
    <div class="movebox">
        <p>Make your move</p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
